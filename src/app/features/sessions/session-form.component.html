<form [formGroup]="seanceForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name">
    <div *ngIf="seanceForm.get('name').invalid && seanceForm.get('name').touched">
      Name is required.
    </div>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea formControlName="description" id="description"></textarea>
    <div *ngIf="seanceForm.get('description').invalid && seanceForm.get('description').touched">
      Description is required.
    </div>
  </div>

  <button type="submit" [disabled]="seanceForm.invalid">Create Seance</button>
</form>
