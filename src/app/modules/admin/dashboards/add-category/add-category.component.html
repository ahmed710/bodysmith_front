<div class="container">
    <h1>Category Management</h1>
    <button class="add-btn" (click)="openAddPopup()">Add New Category</button>
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories; let i = index">
                <td>{{ category.nom }}</td>
                <td>
                    <button class="edit-btn" (click)="openEditPopup(category, i)">Edit</button>
                    <button class="delete-btn" (click)="deleteCategory(category)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="popup" class="popup" *ngIf="isPopupOpen">
    <div class="popup-content">
        <span class="close-btn" (click)="closePopup()">&times;</span>
        <h2>{{ popupTitle }}</h2>
        <input type="text" [(ngModel)]="categoryName" placeholder="Category Name">
        <button class="save-btn" (click)="saveCategory(categoryName)">{{ popupAction }}</button>
    </div>
</div>
