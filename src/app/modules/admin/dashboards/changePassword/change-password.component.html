<div class="change-password-container">
    <h2>Change Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Current Password</mat-label>
            <input
                matInput
                [type]="hideCurrentPassword ? 'password' : 'text'"
                formControlName="currentpassword"
                required
            />
            <button
                mat-icon-button
                matSuffix
                (click)="hideCurrentPassword = !hideCurrentPassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideCurrentPassword"
            >
                <mat-icon>
                    {{ hideCurrentPassword ? 'visibility' : 'visibility_off' }}
                </mat-icon>
            </button>
            <mat-error
                *ngIf="passwordForm.get('currentpassword').hasError('required')"
            >
                Current password is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input
                matInput
                [type]="hideNewPassword ? 'password' : 'text'"
                formControlName="password"
                required
            />
            <button
                mat-icon-button
                matSuffix
                (click)="hideNewPassword = !hideNewPassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideNewPassword"
            >
                <mat-icon>
                    {{ hideNewPassword ? 'visibility' : 'visibility_off' }}
                </mat-icon>
            </button>
            <mat-error
                *ngIf="passwordForm.get('password').hasError('required')"
            >
                New password is required
            </mat-error>
            <mat-error
                *ngIf="passwordForm.get('password').hasError('minlength')"
            >
                Password must be at least 6 characters long
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm New Password</mat-label>
            <input
                matInput
                [type]="hideConfirmPassword ? 'password' : 'text'"
                formControlName="passwordconfirm"
                required
            />
            <button
                mat-icon-button
                matSuffix
                (click)="hideConfirmPassword = !hideConfirmPassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideConfirmPassword"
            >
                <mat-icon>
                    {{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}
                </mat-icon>
            </button>
            <mat-error
                *ngIf="passwordForm.get('passwordconfirm').hasError('required')"
            >
                Password confirmation is required
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="passwordForm.hasError('notSame')">
            Passwords do not match
        </mat-error>

        <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="passwordForm.invalid"
        >
            Change Password
        </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>
</div>
